<!--drone_battery_order.html-->
{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Заявка на расчет времени полета</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<header>
  <div class="container header-bar">
    <a href="/drone_services" class="home-button">Домой</a>
  </div>
</header>

<main class="container order-page">
  <h1>Моя заявка на расчет времени полета</h1>  

  <aside class="drone-menu compact-block">
    <div class="drone-params-grid">
      {% for label, value in drone_parameters %}
        <div class="drone-params-cell">
          <span>{{ label }}</span>
          <input type="number" value="{{ value }}">
        </div>
      {% endfor %}
    </div>
  </aside>

  <section class="order-items-col">
    {% for item in order_items %}
    <div class="order-item drone-card">
      <img src="{{ item.mode.image }}" alt="{{ item.mode.name }}">
      <div class="item-details">
        <p>{{ item.mode.name }}</p>
        <label>
          Множитель мощности: {{ item.mode.power_multiplier }}
        </label>
        <label>
          Коэф. ветра:
          <input type="number" value="{{ item.wind_multiplier }}">
        </label>
        <label>
          Коэф. дождя:
          <input type="number" value="{{ item.rain_multiplier }}">
        </label>
      </div>
      <div class="runtime-block">
        Время: {{ item.runtime }} мин
      </div>
    </div>
    {% endfor %}
    <form method="post" action="{% url 'delete_drone_order' order.id %}" >
      {% csrf_token %}
      <button type="submit" class="delete-btn">Удалить заявку</button>
    </form>


  </section>

</main>
</body>
</html>
