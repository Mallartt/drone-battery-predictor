{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Режимы полета дрона</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<header>
  <div class="container header-bar">
    <a href="/drone_services" class="home-button">Домой</a>
  </div>
</header>

{% if order_items_count > 0 %}
  <a href="/drone_battery_order/{{ order_id }}/" class="order-icon-btn">
    <img src="{{ drone_order }}" alt="Заявка">
    <span class="order-counter">{{ order_items_count }}</span>
  </a>
{% else %}
  <div class="order-icon-btn disabled">
    <img src="{{ drone_order }}" alt="Заявка">
  </div>
{% endif %}

<main class="container">
  <h1>Режимы полета дрона</h1>

  <div class="services-search">
    <form method="get">
      <input type="text" name="drone_services_search" placeholder="Поиск режима полета..." value="{{ search_query }}">
      <button type="submit">Найти</button>
    </form>
  </div>

  <div class="services-wrapper">
    <div class="services-grid">
      {% for service in services %}
      <div class="service-card">
        <div class="card-image-wrap">
          <img src="{{ service.image }}" alt="{{ service.name }}">
        </div>
        <div class="card-content">
          <p class="service-title">{{ service.name }}</p>
          <p class="category">Множитель мощности: {{ service.power_multiplier }}</p>
          <div class="card-buttons">
            <a href="/drone_service/{{ service.id }}/" class="details-btn">Подробнее</a>
            <form method="post" action="{% url 'add_to_drone_order' service.id %}" style="display:inline;">
              {% csrf_token %}
              <button type="submit" class="add-btn">В заявку</button>
            </form>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>  
</main>

</body>
</html>
